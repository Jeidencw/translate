<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Tradução Online</title>
</head>
<body>
    <header>
        <h1>Tradução Online</h1>
    </header>

    <main>
        <section class="translation-form">
            <form action="#" method="post" id="form">
                <label for="source-text">Texto Original:</label>
                <div id="source-text-container">
                    <textarea id="source-text" name="source-text" rows="4" placeholder="Digite seu texto aqui..." required></textarea>
                    <i class="ri-eraser-fill eraser-icon"></i>
                </div>
                
                <label for="target-language">Idioma de Destino:</label>
                <select id="target-language" name="target-language" required>
                    <option value="en">Inglês</option>
                    <option value="es">Espanhol</option>
                    <option value="fr">Francês</option>
                    <option value="pt">Português</option>
                </select>

                <button type="submit">Traduzir</button>
            </form>
        </section>

        <section class="translation-result">
            <h2>Resultado da Tradução: </h2>
            <p id="result">A tradução aparecerá aqui.</p>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
